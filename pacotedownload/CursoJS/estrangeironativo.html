<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou estrangeiro...</h1>
    <p>Digite abaixo o país que você nasceu: </p>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Enviar" onclick="responder()">
    <div name="res" id="res">

    </div>
    <script>
        function responder() {
            var res = document.querySelector("div#res") 
            var país = document.querySelector("input#txtnac").value.toUpperCase()
            if (país == "BRASIL") {
                res.innerHTML = "Você é brasileiro :)"
            }
            else {
                res.innerHTML = "Você é estrangeiro :("
            }
        }
    </script>
</body>
</html>
