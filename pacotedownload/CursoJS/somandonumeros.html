<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input{
          /*largura*/width: 100px ;
          font: normal 18pt Arial;  
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick= "somar()">
    <div id="res"></div>
    <script>
        var n1 = window.document.querySelector("input#txtn1") 
        var n2 = window.document.querySelector("input#txtn2")
        var div = window.document.querySelector("div#res")
        function somar() {
            var soma = Number(n1.value) + Number(n2.value)
            div.innerHTML = (`A soma de ${n1.value} com ${n2.value} equivale Ã  <strong>${soma}<strong>`)    
        }
    </script>
</body>
</html>
